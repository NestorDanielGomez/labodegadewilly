<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9181e62ac5.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="css/estilos.css">
  <meta name="description"
    content="Sitio de venta online de vinos, espumantes y destilados, con envios a domicilio gratuito">
  <meta name="keywords"
    content="vinos, espumantes, destilados, maria codorniu, septima, licor, 3 plumas, tragos, cocktail">

  <title>La Bodega de Willy - Formulario de Login</title>
</head>

<body class="fondologin">
  <section class="formulariologin container">
    <div class="row g-0 ">
      <div class="col-lg-6 d-none d-lg-block my-4 py-2 ">
        <video autoplay muted loop>
          <source src="imagenes/videos/video_vino_1.mp4" type="video/mp4">
        </video>
      </div>
      <div class="col-lg-6 d-flex flex-column align-items-end  py-3 ">
        <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 align-self-center text-center">
          <a class="navbar-brand ps-2" href="index.html">
            <img src="imagenes/logo2.svg" alt="" width="60" height="48"><span class="navbar__titulo">La Bodega de
              Willy</span>
          </a>
        </div>
        <div class="px-lg-4 py-lg-4 p-1 w-100 align-self-center">
          <h1 class="text-light fw-bold mb-4 text-center">Gracias por Registrarte</h1>

          <form class="mb-3">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label fw-bold text-light">Email </label>
              <input type="email" class="form-control bg-dark border-0 text-light" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Ingrese su email">
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label fw-bold text-light">Contraseña</label>
              <input type="password" class="form-control bg-dark border-0 text-light mb-1" id="exampleInputPassword1"
                placeholder="Ingrese su contraseña">
              <a href="#" id="emailHelp" class="form-text tet text-light text-muted text-decoration-none">¿Has Olvidado
                tu Contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>

          </form>
          <p class="fw-bold text-center text-muted mt-2">O inicia sesión con </p>
          <div class="d-flex justify-content-around btnRedes">
            <button type="submit" class="btn btn-outline-light flex-grow-1 me-2 google"><i
                class="fab fa-google lead me-2"></i>Google</button>
            <button type="submit" class="btn btn-outline-light flex-grow-1 ms-2 facebook"><i
                class="fab fa-facebook-f lead me-2"></i> Facebook</button>
          </div>
        </div>
        <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 ">
          <p class="fw-bold text-center text-muted d-inline-block mb-0 pe-2">¿Todavia no tienes una cuenta? <br
              class="d-lg-none"> <a href="#" class="text-light text-decoration-none fw-bold">Crea
              una ahora</a></p>

        </div>
      </div>

    </div>

  </section>



  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="js/jarallax.min.js"></script>

</body>

</html>
